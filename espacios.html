<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Espacios azules con botón</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .space {
      background-color: blue;
      display: inline-block;
      width: 0.5em;
    }
    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 1em;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <button onclick="colorearEspacios()">Colorear espacios</button>

  <p id="texto-original">
    Este es un párrafo de ejemplo con los espacios en azul mediante JavaScript.
  </p>

  <script>
    var yaColoreado = false;

    function colorearEspacios() {
      if (yaColoreado) return; // evita que se ejecute de nuevo

      var parrafo = document.getElementById("texto-original");
      var texto = parrafo.textContent.trim(); // elimina espacios al inicio y final
      var palabras = texto.split(/\s+/); // divide por cualquier espacio en blanco
      var resultado = "";

      for (var i = 0; i < palabras.length; i++) {
        resultado += "<span>" + palabras[i] + "</span>";
        if (i < palabras.length - 1) {
          resultado += "<span class='space'>&nbsp;</span>";
        }
      }

      parrafo.innerHTML = resultado;
      yaColoreado = true;
    }
  </script>

</body>
</html>
